{% extends 'base.html' %}
{% block title %}Dashboard | Igreja{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container my-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Cadastrar Novo Membro</h4>
    </div>
    <form method="POST" class="p-4">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-4">
          <label for="id_matricula" class="form-label">Matrícula</label>
          <input type="text" class="form-control" id="id_matricula" name="matricula" value="{{proxima_matricula}}">
        </div>
        <div class="col-md-8">
          <label for="id_nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="id_nome" name="nome">
        </div>

        <div class="col-md-4">
          <label for="id_nascimento" class="form-label">Nascimento</label>
          <input type="date" class="form-control" id="id_nascimento" name="nascimento">
        </div>
        <div class="col-md-4">
          <label for="id_sexo" class="form-label">Sexo</label>
          <select class="form-select" id="id_sexo" name="sexo">
            <option value="">Selecione</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="id_ingresso" class="form-label">Data de Ingresso</label>
          <input type="date" class="form-control" id="id_ingresso" name="ingresso">
        </div>

        <div class="col-md-6">
          <label for="id_pai" class="form-label">Nome do Pai</label>
          <input type="text" class="form-control" id="id_pai" name="pai">
        </div>
        <div class="col-md-6">
          <label for="id_mae" class="form-label">Nome da Mãe</label>
          <input type="text" class="form-control" id="id_mae" name="mae">
        </div>

        <div class="col-md-4">
          <label for="id_identidade" class="form-label">Identidade</label>
          <input type="text" class="form-control" id="id_identidade" name="identidade">
        </div>
        <div class="col-md-4">
          <label for="id_cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="id_cpf" name="cpf">
        </div>
        <div class="col-md-4">
          <label for="id_telefone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="id_telefone" name="telefone">
        </div>

        <div class="col-md-12">
          <label for="id_endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="id_endereco" name="endereco">
        </div>

        <div class="col-md-4">
          <label for="id_funcao" class="form-label">Função</label>
          <input type="text" class="form-control" id="id_funcao" name="funcao">
        </div>
        <div class="col-md-4">
          <label for="id_unidade" class="form-label">Unidade</label>
          <input type="text" class="form-control" id="id_unidade" name="unidade">
        </div>
        <div class="col-md-4">
          <label for="id_email" class="form-label">Email</label>
          <input type="email" class="form-control" id="id_email" name="email">
        </div>

        <div class="col-md-2">
          <label for="id_foto" class="form-label">Foto (ID)</label>
          <input type="text" class="form-control" id="id_foto" name="foto">
        </div>
        <div class="col-md-2">
          <label for="id_ativo" class="form-label">Ativo</label>
          <select class="form-select" id="id_ativo" name="ativo">
            <option value="">Selecione</option>
            <option value="S">Sim</option>
            <option value="N">Não</option>
          </select>
        </div>
        <div class="col-md-8">
          <label for="id_pwd" class="form-label">Senha</label>
          <input type="password" class="form-control" id="id_pwd" name="pwd">
        </div>

        <div class="col-12">
          <label for="id_observacoes" class="form-label">Observações</label>
          <textarea class="form-control" id="id_observacoes" name="observacoes" rows="4"></textarea>
        </div>

        <div class="col-12 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary mt-3">Salvar Cadastro</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
